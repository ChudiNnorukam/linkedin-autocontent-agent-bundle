name: LinkedIn AutoContent Scheduler (Manual)

on:
  workflow_dispatch: {}

env:
  NODE_VERSION: '18'

jobs:
  post-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install --no-audit --no-fund
        fi
      
    - name: Generate and post (brand/calendar aware)
      env:
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_PERSON_ID: ${{ secrets.LINKEDIN_PERSON_ID }}
        POSTING_ENABLED: ${{ secrets.POSTING_ENABLED || 'false' }}
        NODE_ENV: production
        TIMEZONE: America/Los_Angeles
      run: |
        echo "üïò Current time: $(date)"
        echo "üåç UTC time: $(date -u)"
        echo "üìÖ Pacific time: $(TZ='America/Los_Angeles' date)"
        node scheduler/daily-post-scheduler.js --once
        
    - name: Upload logs as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: posting-logs-${{ github.run_number }}
        path: logs/
        retention-days: 30
