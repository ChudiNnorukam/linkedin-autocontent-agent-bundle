name: LinkedIn AutoContent Scheduler (Manual & Scheduled)

on:
  schedule:
    # 9am Pacific (handle PST/PDT)
    - cron: '0 17 * * *'  # 9am PST
    - cron: '0 16 * * *'  # 9am PDT
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode (auto|draft|post)"
        required: false
        default: "auto"
      DISABLE_NODE_CACHE:
        description: "Disable node caching (true|false)"
        required: false
        default: "false"

env:
  NODE_VERSION: '18'

jobs:
  post-content:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      issues: write
    concurrency:
      group: linkedin-scheduler-${{ github.ref }}
      cancel-in-progress: false
    env:
      MODE: ${{ inputs.mode || 'auto' }}
      DISABLE_NODE_CACHE: ${{ inputs.DISABLE_NODE_CACHE || 'false' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js (with cache)
      if: ${{ env.DISABLE_NODE_CACHE != 'true' }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Setup Node.js (no cache)
      if: ${{ env.DISABLE_NODE_CACHE == 'true' }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Ensure npm cache directory
      if: ${{ env.DISABLE_NODE_CACHE != 'true' }}
      run: mkdir -p ~/.npm

    - name: Cache npm cache
      if: ${{ env.DISABLE_NODE_CACHE != 'true' }}
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
        
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install --no-audit --no-fund
        fi

    - name: Verify lockfile and workspace
      run: |
        pwd
        ls -la
        test -f package-lock.json && echo "Found package-lock.json"

    - name: Ensure logs directory
      run: mkdir -p logs
    
    - name: Normalize POSTING_ENABLED
      run: |
        VAL="${{ secrets.POSTING_ENABLED }}"
        VAL="$(printf '%s' "$VAL" | tr '[:upper:]' '[:lower:]' | xargs)"
        if [ "$VAL" = "true" ]; then
          echo "POSTING_ENABLED=true" >> $GITHUB_ENV
        else
          echo "POSTING_ENABLED=false" >> $GITHUB_ENV
        fi
      
    - name: Generate and post (once)
      env:
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_PERSON_ID: ${{ secrets.LINKEDIN_PERSON_ID }}
        POSTING_ENABLED: ${{ env.POSTING_ENABLED }}
        NODE_ENV: production
        TIMEZONE: America/Los_Angeles
      run: |
        echo "🕘 Current time: $(date)"
        echo "🌍 UTC time: $(date -u)"
        echo "📅 Pacific time: $(TZ='America/Los_Angeles' date)"
        # Draft at 6am PT and auto-post at 9am PT: choose based on env input
        if [ "${{ env.MODE }}" = "draft" ]; then
          node scheduler/daily-post-scheduler.js --once --draft
        elif [ "${{ env.MODE }}" = "post" ]; then
          node scheduler/daily-post-scheduler.js --once --post-from-draft
        else
          node scheduler/daily-post-scheduler.js --once
        fi
        
    - name: Upload logs as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: posting-logs-${{ github.run_number }}
        path: logs/
        if-no-files-found: ignore
        retention-days: 30

    - name: Ensure at least one log file exists
      if: always()
      run: |
        if [ ! -d logs ] || [ -z "$(ls -A logs 2>/dev/null)" ]; then
          mkdir -p logs
          echo "No logs generated in this run." > logs/info.log
        fi

    - name: File issue on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const {owner, repo} = context.repo;
          const title = `Automated: Scheduler failed (#${context.runId})`;
          const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;
          const body = [
            `Workflow: ${context.workflow}`,
            `Job: ${context.job}`,
            `Run ID: ${context.runId}`,
            `Actor: ${context.actor}`,
            `Logs: ${runUrl}`,
          ].join('\n');
          const issues = await github.rest.issues.listForRepo({owner, repo, state: 'open', labels: 'bot:autofix'});
          const existing = issues.data.find(i => i.title.startsWith('Automated: Scheduler failed'));
          if (existing) {
            await github.rest.issues.createComment({owner, repo, issue_number: existing.number, body});
          } else {
            await github.rest.issues.create({owner, repo, title, body, labels: ['bot:autofix']});
          }
